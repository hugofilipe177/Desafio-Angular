<header>

</header>

<main>

    <p>Bem-Vindo</p>
    <form action="">
        <div style="display: flex; width: 100%; align-items: center; justify-content: center;">
            <label for="nome" style="color: rgb(46, 46, 209); margin-right: 2%;">Nome: </label>
            <input type="text" name='nome' class="login" placeholder="João..."  [formControl]="nome" id="nome" required>
        </div>
        <div class="erros">
            <span class="erro"> {{ nomeErro }}</span>
        </div>
        <div style="display: flex; width: 100%; align-items: center; justify-content: center; margin-top: 2%;">
            <label for="senha" style="color: rgb(46, 46, 209); margin-right:2%">Senha: </label> 
            <input type="password" name= 'Senha' class="login" [formControl]='senha' id="senha" placeholder="1234..." required>
        </div>
        <div class="erros">
            <span class="erro"> {{ senhaErro }}</span>
        </div>
        <section id="checkbox">
            <label for="login-auto" style="margin-right: 2%;"> Login Automático</label>
            <input type="checkbox" name="login-auto" id="login-auto">
        </section>
        <span *ngIf="mensagemErro" class="erro"> {{ mensagemErro }}</span>
        <input type="button" value="Logar" class="botao_errado"  id="botao_submit" (click)="checkarLogin()" Ngif>
    </form>
</main>

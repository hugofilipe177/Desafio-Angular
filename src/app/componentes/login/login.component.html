   <div id="area_login">
<header> 
    <img src="/ArquivosDeSuporteDesafioAngular/img/logo2.png" alt="Logo Ford" id="logoford">
</header>

<main>

    <p>Bem-Vindo</p>
    <form action="">
        <div id="div_nome">
            <label for="nome" class="label_input">Nome: </label>
            <input type="text" name='nome' class="login" placeholder="João..."  [formControl]="nome" id="nome" required>
        </div>
        <div class="erros">
            <span class="erro"> {{ nomeErro }}</span>
        </div>
        <div id="div_senha">
            <label for="senha" class="label_input">Senha:  </label> 
            <input   [type]="mostrar_Senha ? 'text' : 'password'"  name= 'Senha' class="login" [formControl]='senha' id="senha" placeholder="1234..." required>
            <i class="fa-solid senha_visivel"(click)="senha_visivel()" [class.fa-eye-slash]="!mostrar_Senha" [class.fa-eye]="mostrar_Senha"></i>
        </div> 
        <div class="erros">
            <span class="erro"> {{ senhaErro }}</span>
        </div>
        <section id="checkbox">
            <div class="form-check form-switch mb-3" style="flex-direction: row-reverse; display: flex; padding: 0%; width: 100%;">
                <input class="form-check-input" type="checkbox" role="switch" id="toggleSwitch" [formControl]="auto_login">
                <label class="form-check-label" for="toggleSwitch">logar automático</label>
              </div>
        </section>
        <span *ngIf="mensagemErro" class="erro"> {{ mensagemErro }}</span>
        <input type="button" value="Logar" class="botao_errado"  id="botao_submit" (click)="checkarLogin()" Ngif>
    </form>
</main>

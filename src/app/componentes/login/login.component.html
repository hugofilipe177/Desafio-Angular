
<header> 
    <img src="/ArquivosDeSuporteDesafioAngular/img/ford.png" alt="Logo Ford" id="logoford">
</header>
<main>
    <p>Bem-Vindo</p>
    <form action="">
        <input type="text" name='nome' class="login" placeholder="Nome*"  [formControl]="nome" id="nome" required>
        <div class="erros">
            <span class="erro"> {{ nomeErro }}</span>
        </div>
        <input type="password" name= 'Senha' class="login" [formControl]='senha' id="senha" placeholder="Senha*" required>
        <div class="erros">
            <span class="erro"> {{ senhaErro }}</span>
        </div>
        <section id="checkbox">
            <label for="login-auto" style="margin-right: 2%;"> Login Autom√°tico</label>
            <input type="checkbox" name="login-auto" id="login-auto">
        </section>
        <span *ngIf="mensagemErro" class="erro"> {{ mensagemErro }}</span>
        <input type="button" value="Logar"  id="botao_submit" (click)="checkarLogin()">
    </form>
</main>

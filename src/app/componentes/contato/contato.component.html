<app-header></app-header>

<form class="p-4 p-md-5" [formGroup]="contatoForm" (ngSubmit)="onSubmit()">

  <div class="mb-4">
      <label for="nome" class="form-label">Nome Completo</label>
      <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" formControlName="nome" required placeholder="Digite seu nome completo">
      </div>
  </div>
  

  <div class="mb-4">
      <label for="cpf" class="form-label">CPF</label>
      <div class="input-group">
          <span class="input-group-text"><i class="fas fa-id-card"></i></span>
          <input type="text" class="form-control" formControlName="cpf" required  placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato 000.000.000-00">
      </div>
      <div class="form-text">Formato: 000.000.000-00</div>
  </div>
  
  <div class="mb-4">
      <label for="metodo-contato" class="form-label">Como deseja ser contactado?</label>
      <select class="form-select" id="metodo-contato" name="metodo-contato"  formControlName="tipo" (change)="onTipoChange()" required>
          <option value="" selected disabled>Selecione uma opção</option>
          <option value="email">E-mail</option>
          <option value="telefone">Telefone</option>
      </select>
  </div>
  
  <div id="contato-container">
      <div id="email-field" class="mb-4 fade-in" class="mb-3" *ngIf="tipoSelecionado === 'email'">
          <label for="email" class="form-label">E-mail</label>
          <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" formControlName="valor" required>
          </div>
      </div>
      
      <div id="telefone-field" class="mb-4 fade-in" *ngIf="tipoSelecionado === 'telefone'">
          <label for="telefone" class="form-label">Telefone</label>
          <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" title="Digite um telefone no formato (00) 00000-0000" formControlName="valor" required>
          </div>
          <div class="form-text">Formato: (00) 00000-0000</div>
      </div>
  </div>
  
  <div class="mb-4">
      <label for="assunto" class="form-label">Assunto</label>
      <select class="form-select" id="assunto" name="assunto" formControlName="categoria">
          <option value="" selected disabled>Selecione o motivo do contato</option>
          <option value="reclamacao">Reclamação</option>
          <option value="bug">Relatar Bug</option>
          <option value="sugestao">Sugestão de Melhoria</option>
      </select>
  </div>
  
  <div class="mb-4">
      <label for="mensagem" class="form-label" >Mensagem</label>
      <textarea class="form-control" id="mensagem" name="mensagem" rows="4" placeholder="Descreva sua mensagem aqui..." formControlName="sugestao"></textarea>
  </div>
  
  <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg"type="submit" [disabled]="contatoForm.invalid">
          <i class="fas fa-paper-plane me-2"></i> Enviar Mensagem
      </button>
  </div>
</form>

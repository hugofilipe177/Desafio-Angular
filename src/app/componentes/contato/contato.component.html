<app-header></app-header>
<form [formGroup]="contatoForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input
      type="text"
      id="nome"
      class="form-control"
      formControlName="nome"
      required
    />

    <label for="cpf" class="form-label mt-3">CPF</label>
    <input
      type="text"
      id="cpf"
      class="form-control"
      formControlName="cpf"
      required
    />

    <label for="tipoContato" class="form-label mt-3">Tipo de contato</label>
    <select
      id="tipoContato"
      class="form-select"
      formControlName="tipo"
      (change)="onTipoChange()"
      required
    >
      <option value="" disabled>Selecione</option>
      <option value="email">Email</option>
      <option value="telefone">Telefone</option>
    </select>
  </div>

  <!-- Campo de Email -->
  <div class="mb-3" *ngIf="tipoSelecionado === 'email'">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="valor"
      placeholder="Digite seu email"
      required
    />
  </div>

  <!-- Campo de Telefone -->
  <div class="mb-3" *ngIf="tipoSelecionado === 'telefone'">
    <label for="telefone" class="form-label">Telefone</label>
    <input
      type="tel"
      id="telefone"
      class="form-control"
      formControlName="valor"
      placeholder="Digite seu telefone"
      required
    />
  </div>

  <label for="categoria" class="form-label mt-3">Assunto</label>
  <select
    id="categoria"
    class="form-select"
    formControlName="categoria"
    required
  >
    <option value="" disabled>Selecione</option>
    <option value="bug">Relatar Bug</option>
    <option value="melhoria">Sugestão de Melhoria</option>
    <option value="reclamacao">Reclamação</option>
  </select>

  <label for="sugestao" class="form-label mt-3">Fale Conosco</label>
  <textarea
    id="sugestao"
    class="form-control"
    formControlName="sugestao"
    rows="4"
  ></textarea>

  <button
    class="btn btn-primary mt-4"
    type="submit"
    [disabled]="contatoForm.invalid"
  >
    Enviar
  </button>
</form>
